version: "3.8"

services:
  db:
    image: postgres:15
    container_name: infra-db-1
    restart: always
    environment:
      POSTGRES_DB: arescore
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    secrets:
      - postgres_user
      - postgres_password
    networks:
      - db_net
    # Optional: Use the official Postgres healthcheck
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 30s
      retries: 3

  incident_manager:
    build: ../incident_manager
    container_name: incident_manager
    restart: always
    environment:
      PORT: 8001
      LOG_INDEXER_URL: ${LOG_INDEXER_URL:-http://log_indexer:8000}
    ports:
      - "8001:8001"
    networks:
      - sentinel_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 30s
      retries: 3

  sentinelcore-ai:
    build: ../sentinelcore-ai
    container_name: sentinelcore-ai
    restart: always
    environment:
      INCIDENT_MANAGER_URL: http://incident_manager:8001
      LOG_INDEXER_URL: ${LOG_INDEXER_URL:-http://log_indexer:8000}
    ports:
      - "8000:8000"
    depends_on:
      - incident_manager
    networks:
      - sentinel_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      retries: 3

  log_indexer:
    build: ../log_indexer
    container_name: log_indexer
    restart: always
    environment:
      LOG_INDEXER_URL: http://log_indexer:8000
    ports:
      - "8002:8000"
    networks:
      - sentinel_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      retries: 3

  report_exporter:
    build:
      context: ../report_exporter
      dockerfile: Dockerfile
    container_name: report_exporter
    restart: always
    environment:
      LOG_INDEXER_URL: http://log_indexer:8000
    ports:
      - "8003:8000"
    networks:
      - sentinel_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      retries: 3

  notification_dispatcher:
    build: ../notification_dispatcher
    container_name: notification_dispatcher
    restart: always
    environment:
      LOG_INDEXER_URL: http://log_indexer:8000
    ports:
      - "8004:8000"
    networks:
      - sentinel_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      retries: 3

  self_healing_supervisor:
    image: python:3.11-slim
    container_name: self_healing_supervisor
    restart: always
    volumes:
      - ./self_healing_supervisor.py:/app/self_healing_supervisor.py
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      SUPERVISE_TARGETS: "incident_manager=http://incident_manager:8001/health,sentinelcore-ai=http://sentinelcore-ai:8000/health,log_indexer=http://log_indexer:8000/health,report_exporter=http://report_exporter:8000/health,notification_dispatcher=http://notification_dispatcher:8000/health"
    command: ["python", "/app/self_healing_supervisor.py"]
    depends_on:
      - incident_manager
      - sentinelcore-ai
      - log_indexer
      - report_exporter
      - notification_dispatcher
    networks:
      - sentinel_net

volumes:
  db-data:
    driver: local

secrets:
  postgres_user:
    external: true
  postgres_password:
    external: true

networks:
  sentinel_net:
  db_net:
